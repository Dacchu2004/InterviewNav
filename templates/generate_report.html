{% extends "base.html" %}

{% block content %}
    <h1>Generate Report</h1>
    <form action="{{ url_for('generate_report') }}" method="POST">
        {{ form.hidden_tag() }}
        <div>
            <label for="performance_data">Enter Performance Data:</label>
            {{ form.performance_data() }}
        </div>
        <button type="submit">Generate Report</button>
    </form>

    {% if questions %}
        <h2>Generated Interview Questions:</h2>
        <pre>{{ questions }}</pre>
    {% endif %}
{% endblock %}

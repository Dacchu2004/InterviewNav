<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Session - Interview Navigator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <header>

            <ul>

        <h1>Interview Session</h1>
    </header>

    <main>
       
        <p>Question {{ progress }} of {{ total }}</p>

        <div class="question-box">
            <h2 id="question-text">{{ question }}</h2>
        </div>

        <div id="transcription-box">
            <h3>Your Answer:</h3>
            <p id="transcribed-response"></p>
        </div>

        <form method="POST">
            <input type="hidden" id="hidden-response" name="transcribed_response" value="">
            <button type="button"  class="submit" id="start-speech">Start Speaking</button>
            <button type="submit" class="submit" id="done">Done</button>
        </form>

        <div>
            <p><em>Click "Start Speaking" to answer. Click "Done" when you finish your response.</em></p>
        </div>
    </main>

    <footer>
        <p>Interview Navigator | Improving Interviews Through AI</p>
    </footer>
</body>
</html>
